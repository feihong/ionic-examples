<ion-view view-title='Flexbox'>
  <ion-content class='padding'>
    <ion-scroll direction='x' scrollbar-x='false' style='width: 320px; height: 120px;'>
      <div class='robot-container'>
        <div class='robot' ng-repeat='robot in robots track by $index'>
          <img src='img/{{robot}}.png'>
          <div>{{robot}}</div>
        </div>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
