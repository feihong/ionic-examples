<ion-view view-title='Flexbox' class='flexbox'>
  <ion-content class='padding'>
    <ion-scroll direction='x' scrollbar-x='false' style='width: 100%; height: 120px;'>
      <div class='robot-container' style='height: 120px' ng-style="{width: {{containerWidth}}+'px'}">
        <div class='robot' ng-repeat='robot in robots track by $index'>
          <img src='img/{{robot}}.png'>
          <div>{{robot}}</div>
        </div>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
